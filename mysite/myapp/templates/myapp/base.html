{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% tailwind_css %}
  <link rel="stylesheet" href="{% static 'myapp/style.css' %}" />
  <title>Expenses Tracker</title>
</head>

<body>
  <nav class="shadow-lg p-5">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
      <a href="#" class="flex">
        <img class="h-9 mr-3" src="{% static 'myapp/images/add-expense.png' %}" alt="" />
        <span class="self-center text-xl font-semibold">Expenses Tracker</span>
      </a>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="flex items-center text-gray-700 hover:text-gray-900 font-semibold">
        <img class="h-9 mr-3" src="{% static 'myapp/images/logout.png' %}" alt="" />
        Logout
      </a>
      {% endif %}


    </div>
  </nav>

  {% if messages %}
  {% for message in messages %}
  <div class="alert text-white px-4 py-2 mb-4" style="background-color: #e67e22">
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}
  {% block body %}
  {% endblock %}
</body>

</html>
